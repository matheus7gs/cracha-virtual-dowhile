<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title id="pageTitle">DoWhile - 2021</title>

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="range"></div>
  
  <main>
    <span class="break"></span>
    
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat">
        </span>
        <img src="https://github.com/matheus7gs.png" alt="Foto Pessoal" id="userImage">
      </div>

      <h1 id="userName">Nome do Usuário</h1>

      <a id="userLink" href="https://github.com/matheus7gs"  target="_blank">
        <img src="images/github.svg" alt="Ícone github">
        <span id="userLogin">matheus7gs</span>
        
      </a>

      <p id="userBio">Bio</p>

      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://youtube.com" target="_blank">
            <img src="images/youtube.svg" alt="Ícone youtube">
          </a>
        </li>
        <li class="facebook">
          <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.svg" alt="Ícone facebook">
          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com/matheusgomes_747" target="_blank">
            <img src="images/instagram.svg" alt="Ícone instagram">
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/" target="_blank">
            <img src="images/twitter.svg" alt="Ícone twitter">
          </a>
        </li>
        
      </ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
